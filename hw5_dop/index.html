<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Картина Пита Мондриана</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<table>
		<tr>
			<td colspan="2"></td>
			<td colspan="3"></td>
			<td class="yellow" colspan="2"></td>
		</tr>
		<tr>
			<td rowspan="2"></td>
			<td class="red" rowspan="4" colspan="4"></td>
			<td class="yellow" rowspan="2" colspan="2"></td>
		</tr>
		<tr>
		</tr>
		<tr>
			<td rowspan="3"></td>
			<td rowspan="2"></td>
			<td rowspan="2"></td>
		</tr>
		<tr>
		</tr>
		<tr>
			<td class="black"></td>
			<td class="black"></td>
			<td colspan="2"></td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td class="yellow" rowspan="3"></td>
			<td class="black"></td>
			<td class="black"></td>
			<td colspan="2"></td>
			<td class="blue" colspan="2" rowspan="2"></td>
		</tr>
		<tr>
			<td rowspan="2" colspan="2"></td>
			<td class="black" colspan="2"></td>
		</tr>
		<tr>
			<td colspan="4"></td>
		</tr>
	</table>
</body>
</html>
